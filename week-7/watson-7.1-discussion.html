<!--
  Expected functions & results:

  - The <h1> text in the browser should change 2 times within a span of 5 seconds
  - The background color of the first <li> should change to purple when clicked on in the browser
  - The current date & time should display in the second <li> when clicked on in the browser
  - The background color of the third <li> should change to yellow when clicked on in the browser
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion 7.1</title>
  </head>
  <!-- styles for the list -->
  <style>
    li {
      padding: 10px;
    }
  </style>
  <body>
    <!-- title -->
    <h1 id="title">This is not a good title...</h1>

    <!-- list of "onclick" event handler examples -->
    <ul>
      <li id="purple">Click to See Purple</li>
      <li id="date">Click to See The Date & Time</li>
      <li id="yellow">Click to See Yellow</li>
    </ul>

    <!-- javascript -->
    <script type="text/javascript">

      // html selector variables
      const title = document.getElementId('title');
      const purple = document.getElementId('purple');
      const date = document.getElementId('date');
      const yellow = document.getElementId('Yellow');

      // change h1 text after 2.5 seconds
      setTimeout(() => {title.innerHTML = 'Loading new h1...'}, 2500);
      // change h1 text again after 5 seconds
      setTimeout(() => {title.innerHTML = 'DOM Manipulation'}, 5000);

      // event handlers

      // change the background color to purple
      purple.onclick = () => {purple.style.backgroundColor = 'purple';}
      // change the text to represent the current date and time
      date.onclick = () => {date.innerHTML = new Date().toString();}
      // change the background color to yellow
      yellow.onclick = () => {yellow.style.backgroundColor = 'yellow';}
    </script>
  </body>
</html>
