<!--
  Expected functions & results:

  - Pressing the button in the browser will change the color styles (background, font and border) of the "title" h1 using one of the color styling objects inside the "colors" variable within the embedded script.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion 8.1</title>
  </head>
  <body>
    <!-- title -->
    <h1 id="title">jQuery DOM</h1>

    <button>Change</button>

    <!-- jQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

    <!-- jQuery / javascript -->
    <script type="text/javascript">

      // array of css color styling objects to be used at random
      const colors = [
        {
          background: 'red',
          color: 'white',
          border: '4px solid purple'
        },
        {
          background: 'blue',
          color: 'orange',
          border: '4px solid teal'
        },
        {
          background: 'yellow',
          color: 'black',
          border: '4px solid black'
        },
        {
          background: 'pink',
          color: 'purple',
          border: '4px solid red'
        },
        {
          background: 'lightblue',
          color: 'black',
          border: '4px solid pink'
        },
      ]

      /**
       * Params: none
       * Response: generate a random integer from 0 to 4
       * Description: returns a random integer from 0 to 4
       */
      const randomize = () => {return Math.floor(Math.random() * 5)};

      /**
       * Params: none
       * Response: add random css color styles to the element with the id, "title"
       * Description: changes the css color styles of the h1 using the colors array and randomize function
       */
      function changeColors() {
        $('#title').css(colors[randomize()]);
      }

      // event handler for html button
      $('button').click(changeColors);

    </script>
  </body>
  <!--
    ** =========================================
    **               Solution
    ** =========================================
    // The selectors using the jquery '$' needs to be followed by a parentheses. For example: $('#title')

    // The changeColors function statement used the method '.csstyle' which is not a proper javascript or jquery method. The correct jquery call is '.css' like shown above within the changeColors function statement.
    ** =========================================
  -->
</html>
